name: agendacabelo
description: Agendamento para cabeleireiros

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_size_text: ^2.1.0
  badges: ^1.1.1
  carousel_slider: ^2.0.0
  cloud_firestore: ^0.13.0+1
  cupertino_icons: ^0.1.2
